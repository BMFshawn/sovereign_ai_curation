name: Weekly Sovereign AI Summary

# KST Îß§Ï£º Í∏àÏöîÏùº 9:00 ‚Üí UTC Îß§Ï£º Í∏àÏöîÏùº 00:00
on:
  schedule:
    - cron: '0 0 * * FRI'
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests

      - name: Generate and post summary to Teams
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          python - << 'EOF'
          import os
          from datetime import datetime, timedelta, timezone
          import requests
          from openai import OpenAI

          # 1. ÎÇ†Ïßú Î≤îÏúÑ Í≥ÑÏÇ∞ (KST Í∏∞Ï§Ä)
          now_utc = datetime.now(timezone.utc)
          today_kst = now_utc + timedelta(hours=9)
          week_ago_kst = today_kst - timedelta(days=7)
          dr = f"{week_ago_kst:%Y-%m-%d} to {today_kst:%Y-%m-%d}"

          # 2. OpenAI client Ï¥àÍ∏∞Ìôî (v1.x Î∞©Ïãù)
          client = OpenAI(api_key=os.environ["OPENAI_API_KEY"])

          system = "You are a helpful assistant that summarizes sovereign AI comments by Korean officials."
          user = (
            f"Summarize comments on sovereign AI by Minister Baek Gyeonghun "
            f"and AI Future Planning Chief Ha Jungwoo from {dr}, "
            "collecting from Facebook, Instagram, X, and YouTube."
          )

          resp = client.chat.completions.create(
            model="gpt-4o-mini",
            messages=[
              {"role": "system", "content": system},
              {"role": "user",   "content": user}
            ],
            temperature=0.3,
          )
          summary = resp.choices[0].message.content

          # 3. Teams WebhookÏúºÎ°ú Ï†ÑÏÜ°
          payload = {
            "@type": "MessageCard",
            "@context": "https://schema.org/extensions",
            "summary": "Ï†ÑÏ£º ÏÜåÎ≤ÑÎ¶∞ AI ÏΩîÎ©òÌä∏ Ï†ïÎ¶¨",
            "themeColor": "0078D7",
            "title": f"Ï†ÑÏ£º ÏÜåÎ≤ÑÎ¶∞ AI ÏΩîÎ©òÌä∏ Ï†ïÎ¶¨ ({dr})",
            "sections": [{"text": summary}]
          }
          r = requests.post(os.environ["TEAMS_WEBHOOK_URL"], json=payload)
          r.raise_for_status()
          print("‚úÖ Sent to Teams")
          EOF

      - name: Notify success
        run: echo "üèÅ Weekly summary completed and sent!"
